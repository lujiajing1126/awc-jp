<!DOCTYPE html>
<html lang="en">

<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <import type="css" file="css.home.bootstrap#min"  basepath="{:C('PublicDirectory')}" />
        <import type="css" file="css.home.bootstrap-responsive#min"  basepath="{:C('PublicDirectory')}" />
        <import type="css" file="css.home.matrix-login"  basepath="{:C('PublicDirectory')}" />
        <import type="css" file="font-awesome.css.font-awesome"  basepath="{:C('PublicDirectory')}" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">
            <form id="loginform" class="form-vertical" action="{:U('Auth/login')}" method="get">
				 <div class="control-group normal_text"> <h3>社团评精系统 <img src="{:C('PublicDirectory')}/img/home/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input name="username" type="text" placeholder="请输入评委编号" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="请输入密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-success" value="Login"/></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">忘记或遗失密码，请与社团工作部相关负责同学联系！</p>

                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>

                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
                </div>
            </form>
        </div>

        <import type="js" file="js.home.jquery#min"  basepath="{:C('PublicDirectory')}" />
        <import type="js" file="js.home.matrix#login"  basepath="{:C('PublicDirectory')}" />
    </body>

</html>
